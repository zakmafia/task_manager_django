{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- ========================= SECTION PAGETOP ========================= -->
<section class="section">
    <div class="container">
        <h2 class="title-page text-center">View Orders</h2>
    </div> <!-- container //  -->
</section>
    <!-- ========================= SECTION INTRO END// ========================= -->
    
    <!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content">
    <div class="container">
    
    <div class="row">
        <main class="col-md-9">
    
    <header class="border-bottom mb-4 pb-3">
            <div class="form-inline">
                <span class="mr-md-auto"><b>{{ orders_count }}</b> orders are available </span>   
            </div>
    </header><!-- sect-heading -->
    
    <div class="row">
        {% for order in orders %}
        <div class="col-md-4">
            <figure class="card card-product-grid">
                <div class="img-wrap"> 
                    <img src="{{ order.images.url }}">
                </div> <!-- img-wrap.// -->
                <figcaption class="info-wrap">
                    <div class="fix-height">
                        <a href="#" class="title">{{ order.name }}</a>
                        <small>{{ order.created_time }}</small>
                    </div>
                    <div>
                        <a href="{% url 'view_task' order.slug %}" class="btn btn-block btn-primary">View Tasks</a>
                        {% if user.is_superadmin %}
                        <a href="{% url 'edit_order' order.id %}" class="btn btn-block btn-success">Edit Order</a>
                        <a href="{% url 'delete_order' order.id %}" onclick="return confirm('Are you sure you want to delete this order?')" class="btn btn-block btn-danger">Delete Order</a>
                        {% endif %}
                    </div>
                </figcaption>
            </figure>
        </div> <!-- col.// -->
        {% endfor %}
    </div> <!-- row end.// -->
    
    <nav class="mt-4" aria-label="Page navigation sample">
      <ul class="pagination">
        <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
        <li class="page-item active"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item"><a class="page-link" href="#">Next</a></li>
      </ul>
    </nav>
    
        </main> <!-- col.// -->
    
    </div>
    
    </div> <!-- container .//  -->
</section>
    <!-- ========================= SECTION CONTENT END// ========================= -->
{% endblock %}
